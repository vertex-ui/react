name: Playwright Visual Regression Tests

# Trigger the workflow on pull requests and pushes to main branch
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  test:
    # Set a timeout to prevent hung tests from consuming CI minutes
    timeout-minutes: 60
    
    # Run on Ubuntu (Linux) for faster CI execution
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install project dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers and system dependencies
      # This ensures Chromium, Firefox, and WebKit are available
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Build the project (if required before testing)
      # Uncomment if your tests require a build step
      # - name: Build project
      #   run: npm run build

      # Start Storybook in the background for testing
      # The '&' runs it in background, allowing tests to proceed
      - name: Start Storybook
        run: |
          npm run storybook &
          # Wait for Storybook to be ready (max 120 seconds)
          npx wait-on http://localhost:6006 --timeout 120000
        env:
          CI: true

      # Run Playwright tests
      # Tests will compare screenshots against baseline
      - name: Run Playwright tests
        run: npm run test:playwright
        env:
          CI: true

      # Upload test results if tests fail
      # This helps debug failures in CI
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Upload failed screenshot diffs for review
      # Only runs when tests fail due to visual differences
      - name: Upload failed screenshot diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: tests/playwright/test-results/
          retention-days: 30

      # Optional: Upload traces for debugging
      # Traces provide detailed information about test execution
      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: tests/playwright/test-results/**/trace.zip
          retention-days: 30

  # Optional: Auto-update baseline screenshots
  # This job runs only when manually triggered or on specific branches
  update-baselines:
    # Only run this job manually via workflow_dispatch
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Needed to commit baseline updates
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Storybook
        run: |
          npm run storybook &
          npx wait-on http://localhost:6006 --timeout 120000
        env:
          CI: true

      # Update baseline screenshots
      - name: Update baseline screenshots
        run: npm run test:playwright:update
        env:
          CI: true

      # Commit and push updated baselines
      # Only commits if there are changes
      - name: Commit updated baselines
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/playwright/__screenshots__/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update Playwright baseline screenshots"
          git push
